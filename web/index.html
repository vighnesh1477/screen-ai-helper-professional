<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Screen AI Helper</title>

<style>
/* RESET â€“ no wasted pixels */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* FULL SCREEN */
html, body {
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
}

/* MAIN LAYOUT */
#app {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
header {
    flex: 0 0 auto;
    text-align: center;
    padding: 8px;
    font-size: 16px;
    font-weight: 600;
    background: #111;
    border-bottom: 1px solid #222;
}

/* CONTENT AREA */
main {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
    padding: 6px;
}

/* TEXT AREAS */
textarea {
    width: 100%;
    resize: none;
    background: #0f0f0f;
    color: #fff;
    border: 1px solid #222;
    border-radius: 6px;
    padding: 8px;
    font-size: 14px;
    line-height: 1.4;
}

/* OCR BOX TAKES MORE SPACE */
#ocrText {
    flex: 2;
}

/* SELECTED BOX */
#selectedText {
    flex: 1;
    background: #080808;
}

/* BUTTON BAR */
#buttons {
    display: flex;
    gap: 6px;
}

/* BUTTONS */
button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    background: #1a1a1a;
    color: #fff;
    border: none;
    border-radius: 6px;
    touch-action: manipulation;
}

button:active {
    background: #333;
}

/* LANDSCAPE OPTIMIZATION */
@media (orientation: landscape) {
    main {
        flex-direction: row;
    }

    #left, #right {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }
}
</style>
</head>

<body>

<div id="app">
    <header>Screen AI Helper</header>

    <main>
        <!-- PORTRAIT STACK / LANDSCAPE LEFT -->
        <div id="left">
            <textarea id="ocrText" placeholder="Waiting for OCR..."></textarea>
            <div id="buttons">
                <button onclick="addText()">ADD</button>
                <button onclick="clearAll()">CLEAR</button>
            </div>
        </div>

        <!-- LANDSCAPE RIGHT -->
        <div id="right">
            <textarea id="selectedText" placeholder="Selected text..." readonly></textarea>
        </div>
    </main>
</div>

<script>
/* CHANGE THIS TO YOUR RENDER BACKEND */
const BACKEND = "https://screen-ai-helper-professional.onrender.com";

let collected = "";

/* FETCH OCR CONTINUOUSLY */
async function fetchOCR() {
    try {
        const res = await fetch(BACKEND + "/get-ocr");
        const data = await res.json();
        if (data.ocr_text) {
            document.getElementById("ocrText").value = data.ocr_text;
        }
    } catch (e) {
        // silent fail (backend sleeping, network delay)
    }
}

/* ADD SELECTED TEXT */
function addText() {
    const box = document.getElementById("ocrText");
    const selected = box.value.substring(
        box.selectionStart,
        box.selectionEnd
    );

    if (selected.trim()) {
        collected += selected + "\n\n";
        document.getElementById("selectedText").value = collected;
    }
}

/* CLEAR EVERYTHING */
function clearAll() {
    collected = "";
    document.getElementById("ocrText").value = "";
    document.getElementById("selectedText").value = "";
}

/* POLL BACKEND */
setInterval(fetchOCR, 1500);
</script>

</body>
</html>
