<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Screen AI Helper</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #ffffff;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    textarea {
        width: 100%;
        height: 120px;
        background: #1e1e1e;
        color: white;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 10px;
    }

    button {
        padding: 8px 16px;
        margin: 5px;
        background: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #555;
    }
</style>
</head>

<body>

<h2>Screen AI Helper</h2>

<h4>OCR TEXT</h4>
<textarea id="ocrText" placeholder="Waiting for OCR..."></textarea>

<button onclick="addText()">ADD</button>
<button onclick="clearAll()">CLEAR</button>

<h4>SELECTED TEXT</h4>
<textarea id="selectedText" readonly></textarea>

<script>
const BACKEND = "http://127.0.0.1:5000";

let collected = "";

async function fetchOCR() {
    try {
        const res = await fetch(BACKEND + "/get-ocr");
        const data = await res.json();
        document.getElementById("ocrText").value = data.ocr_text || "";
    } catch (e) {
        console.log("Backend not reachable");
    }
}

function addText() {
    const box = document.getElementById("ocrText");
    const selected = box.value.substring(
        box.selectionStart,
        box.selectionEnd
    );

    if (selected.trim()) {
        collected += selected + "\n\n";
        document.getElementById("selectedText").value = collected;
    }
}

function clearAll() {
    collected = "";
    document.getElementById("ocrText").value = "";
    document.getElementById("selectedText").value = "";
}

setInterval(fetchOCR, 2000);
</script>

</body>
</html>
