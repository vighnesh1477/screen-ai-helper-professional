<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Screen AI Helper</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: system-ui, sans-serif;
    overflow: hidden;
}

/* HEADER */
header {
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
    border-bottom: 1px solid #222;
    font-weight: 600;
}

/* CONTENT AREA */
#content {
    position: absolute;
    top: 44px;
    bottom: 64px; /* SPACE FOR BUTTONS */
    left: 0;
    right: 0;
    display: flex;
    flex-direction: column;
}

/* PANELS */
.panel {
    flex: 1;
}

textarea {
    width: 100%;
    height: 100%;
    resize: none;
    background: #0f0f0f;
    color: #fff;
    border: 1px solid #222;
    padding: 10px;
    font-size: 14px;
}

/* BUTTON BAR â€“ FIXED (CRITICAL) */
#buttons {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 64px;
    display: flex;
    gap: 8px;
    padding: 8px;
    background: #111;
    border-top: 1px solid #222;
    z-index: 999;
}

button {
    flex: 1;
    background: #1a1a1a;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
}

button:active {
    background: #333;
}

/* LANDSCAPE */
@media (orientation: landscape) {
    #content {
        flex-direction: row;
    }
}
</style>
</head>

<body>

<header>Screen AI Helper</header>

<div id="content">
    <div class="panel">
        <textarea id="ocrText" placeholder="Waiting for OCR..."></textarea>
    </div>
    <div class="panel">
        <textarea id="selectedText" placeholder="Selected text..." readonly></textarea>
    </div>
</div>

<div id="buttons">
    <button onclick="addText()">ADD</button>
    <button onclick="clearAll()">CLEAR</button>
</div>

<script>
const BACKEND = "https://screen-ai-helper-professional.onrender.com";
let collected = "";

async function fetchOCR() {
    try {
        const r = await fetch(BACKEND + "/get-ocr");
        const d = await r.json();
        if (d.ocr_text) {
            document.getElementById("ocrText").value = d.ocr_text;
        }
    } catch {}
}

function addText() {
    const box = document.getElementById("ocrText");
    const sel = box.value.substring(box.selectionStart, box.selectionEnd);
    if (sel.trim()) {
        collected += sel + "\n\n";
        document.getElementById("selectedText").value = collected;
    }
}

function clearAll() {
    collected = "";
    document.getElementById("ocrText").value = "";
    document.getElementById("selectedText").value = "";
}

setInterval(fetchOCR, 1500);
</script>

</body>
</html>
